
  <!DOCTYPE html>
  <html lang="pt-br">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css" />
    <title>Contagem Regressiva</title>
  </head>
  
  <body>
    <div>
      <h1>Cntagem Regressiva para meu 1ยบ Aninho</h1>
    </div>
  
  
    <div class="grid-section familly js-scroll">
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>Dias</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>Horas</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>Minutos</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>Segundos</small>
        </div>
      </div>
  
      <ul class="familly-lista" alt="foto-familly">
          <img src="img/01.jpeg">
          <img src="img/02.jpeg">
          <img src="img/03.jpeg">
          <img src="img/04.jpeg">
          <img src="img/05.jpeg">
          <img src="img/06.jpeg">
          <img src="img/07.jpeg">
          <img src="img/08.jpeg">
          <img src="img/09.jpeg">
          <img src="img/10.jpeg">
        </li>
      </ul>
      <img src="./img/spinner.gif" alt="Carregando..." id="loading" class="loading">
    </div>
    <h1>Maria Helena!</h1>

    <script src="script.js"></script>
</body>

</html>
