<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Contagem Regressiva</title>
</head>

<body>
  <h1>Contagem Regressiva <br>Jonas ou Maria Helena</h1>
  <div class="grid-section familly js-scroll" id="familly">
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Dias</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Horas</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutos</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Segundos</small>
      </div>
    </div>


    <ul class="familly-lista js-tabmenu">
      <li>
        <img src="img/01.JPG">
      </li>
      <li>
        <img src="img/02.jpg">
      </li>
      <li>
        <img src="img/03.jpg">
      </li>
      <li>
        <img src="img/04.jpg">
      </li>
      <li>
        <img src="img/05.jpg">
      </li>
      <li>
        <img src="img/06.jpg">
      </li>
      <li>
        <img src="img/07.jpg">
      </li>
      <li>
        <img src="img/08.jpg">
      </li>
      <li>
        <img src="img/09.jpg">
      </li>
      <li>
        <img src="img/10.jpg">
      </li>
      <li>
        <img src="img/11.jpeg">
      </li>
      <li>
        <img src="img/12.jpg">
      </li>
      <li>
        <img src="img/13.jpg">
      </li>
      <li>
        <img src="img/14.JPG">
      </li>
    </ul>
    <img src="./img/spinner.gif" alt="Carregando..." id="loading" class="loading">
  </div>



  <script src="app.js"></script>
</body>

</html>
